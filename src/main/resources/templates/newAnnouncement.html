<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404: BLIP New Movie</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/navbar.html :: navbar}"></div>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h4 class="card-title mb-4">New Movie Announcement</h4>
        <form th:action="@{new}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:name="title" th:value="*{title}" data-cy="title" autofocus>
            </div>
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input id="releaseDate" class="form-control" type="date" th:name="releaseDate" th:value="*{releaseDate}" data-cy="releaseDate" autofocus>
            </div>
            <div class="mb-3">
                <label for="timelineDate" class="form-label">Timeline Date</label>
                <input type="date" class="form-control" id="timelineDate" th:name="timelineDate" th:value="*{timelineDate}" data-cy="dueDate" autofocus>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">Poster</label>
                <input type="text" class="form-control" id="poster" th:name="poster" th:value="*{poster}" data-cy="poster" autofocus>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <button type="button" class="btn btn-outline-primary" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary" name="action" value="Submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
