user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##
        gzip on;
        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Increase max upload size
        ##
        client_max_body_size 15M;

        ##
        # Virtual Host Configs
        ##
        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

        server {
              listen 80;
              return 301 https://\$host\$request_uri;
        }
        server {
                underscores_in_headers on;
                listen 443 ssl;
                listen [::]:443 ssl ipv6only=on;
                server_name csse-seng302-test1.canterbury.ac.nz csse-seng302-test1;
        location /prod/ {
                proxy_pass http://localhost:10500/prod/;
                proxy_pass_header X-XSRF-TOKEN;
        }
        location /prod/ws/ {
                proxy_pass http://localhost:10500/prod/ws/;
                # WebSocket-specific headers for connection upgrade
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                # Forward original headers for SSL and proper URI handling
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Port $server_port;
                proxy_set_header X-Real-IP $remote_addr;
        }

        location /test/ {
                proxy_pass http://localhost:9500/test/;
                proxy_pass_header X-XSRF-TOKEN;
        }
        location /test/ws/ {
                proxy_pass http://localhost:9500/test/ws/;
                # WebSocket-specific headers for connection upgrade
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                # Forward original headers for SSL and proper URI handling
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Port $server_port;
                proxy_set_header X-Real-IP $remote_addr;
        }


      # CSP and HSTS Headers (Cyber Team Requirment)
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains;";
                        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; connect-src 'self';";

                ssl_certificate /etc/letsencrypt/live/csse-seng302-test1.canterbury.ac.nz/fullchain.pem; # managed by Certbot
                ssl_certificate_key /etc/letsencrypt/live/csse-seng302-test1.canterbury.ac.nz/privkey.pem; # managed by Certbot
                include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    }
}